<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuler mon crédit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-title">Simuler mon crédit</span>
                  </div>
                  <a href="coordinates.html" class="step">2<br>Mes coordonnées</a>
                  <div class="step">3<br>Mes infos personnelles</div>
            </div>
            <form class="credit-form">
                <h2>Mon projet</h2>
                <div class="form-group">
                    <label for="project">Mon projet</label>
                    <select id="project">
                        <option selected>J'ai besoin d'argent</option>
                        <option value=""> Je finance mon vehicule d'occasion</option>
                        <option value="">je Gere mes mes impreuves</option>
                        <option value=""> je finance mon vehicule neuf </option>
                        <option value="">j'équipe ma maison</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Je suis</label>
                    <select id="status">
                        <option selected>Fonctionnaire</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Montant (en DH)</label>
                    <input type="range" id="amount" min="0" max="50000" value="10000">
                    <output for="amount">10000</output>
                </div>
                <div class="form-group">
                    <label for="duration">Durée (en mois)</label>
                    <input type="range" id="duration" min="6" max="60" value="24">
                    <output for="duration">24</output>
                </div>
                <div class="form-group">
                    <label for="monthly">Mensualités (en DH)</label>
                    <input type="range" id="monthly" min="100" max="2000" value="469.4">
                    <output for="monthly">469,4</output>
                </div>
                <button type="submit" class="btn-continue">Continuer<br>Sans engagement</button>
            </form>
        </div>
        <div class="summary">
            <h2>Mon récapitulatif</h2>
            <div class="summary-content">
                <h3>Mon projet</h3>
                <p class="project-type">Prêt Personnel</p>
            </div>
            <div class="summary-footer"></div>
        </div>
    </div>

    <script>
        // JavaScript to update range input values
        const rangeInputs = document.querySelectorAll('input[type="range"]');
        rangeInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.nextElementSibling.value = e.target.value;
            });
        });
    </script>
</body>
</html>
